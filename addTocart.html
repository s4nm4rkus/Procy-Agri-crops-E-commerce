<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add To Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="css/addTocart.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/753458f954.js" crossorigin="anonymous"></script>
  </head>

  <body>
<img class="web" src="images/Web.png" alt="homepage's">
<div class="container-1">
  <a href="allproducts.html"><i class="fa-solid fa-arrow-left"></i></a>
  <div class="row">
    <div class="col-md-9 col-lg-9 left-col">

  <div class="top-container">
    <div class="row">
      <div class="col-md-9 col-lg-9 left-col">
        <p class="top-text">My Cart</p>
  </div>


  <div class="col-md-2 col-lg-2 left-col">
    <i class="fas fa-shopping-cart"></i>
</div>

<div class="col-md-1 col-lg-1 left-col">
<p class="p-cart">1 Item</p>
</div>

</div>
</div>
<hr>


</div>

<div class="top-container-2">
  <div class="row">
    <div class="col-md-6 col-lg-6 left-col">
      <p class="product-detail">Product Details</p>
</div>

<div class="col-md-2 col-lg-2 left-col">
  <p class="product-detail">Quantity</p>
</div>

<div class="col-md-2 col-lg-2 left-col">
  <p class="product-detail">Price</p>
</div>
<div class="col-md-2 col-lg-2 left-col">
  <p class="product-total">Total</p>
</div>

</div>
</div>

<div class="product-info">
  <div class="row">
    <div class="col-md-6 col-lg-6 left-col">
<img class="product-img" src="images/broccoli_AP-img.png" alt="">
<p class="product-name">Fresh Broccoli</p>
<p class="product-name2">₱ 1350.00</p>

</div>

<div class="col-md-2 col-lg-2 left-col">
<label for="quantity"</label>
  <input type="number" class="product-quality" name="quantity" min="1" max="99">
</div>

<div class="col-md-2 col-lg-2 left-col">
<p class="product-price">Pack size: Number 1</p>
</div>
<div class="col-md-2 col-lg-2 left-col">
<p class="product-total2">₱ 1350.00</p>
<i class="fa-solid fa-trash"></i>
</div>

</div>
</div>


  </div>
  <hr>

      <a href="payment.html"> <button class="button-1">Check Out</button></a>




</div>

  </body>
</html>
