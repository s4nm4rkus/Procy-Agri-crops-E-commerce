<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS link -->

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/753458f954.js" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Payment Method</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Enter your Full Name (Last Name, First Namr)">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Street - Brgy - Province/Municipality">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="City">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pay thru:</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Card Owner Name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" placeholder="1111-2222-3333-4444">
                </div>

                <h3 class="title">Or</h3>

                <div class="inputBox">
                    <span>Gcash :</span>
                    <input type="text" placeholder="Enter your Gcash Number">
                </div>

                <div class="inputBox">
                    <span>Gcash :</span>
                    <input type="text" placeholder="Enter your Gcash Name">
                </div>

                <div class="cod">
                  <input type="radio" class="cod-1" name="cod" value="Cash On Delivery"> Cash on Delivery

                </div>

            </div>

        </div>

          <a href="order-done.html"><button class="button-check">Check Out</button></a>
        


    </form>

</div>


</body>
</html>
